<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/js/sugar-full.min.js"></script>


<div class="home">
  <div>


    <h2>Upcoming Events</h2>

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1649516585286895',
          xfbml      : true,
          version    : 'v2.4'
        });

        FB.api('/699655946784928/events', function(response) {
          if (response && !response.error) {
            response.data.reverse();
            for(i in response.data) {
              var event = response.data[i];
              var eventDate = new Date(event.start_time);
              var today = new Date();
              if (eventDate > today) {
                $('#events').append('<li><span class="date">'+eventDate.format("{Weekday}, {d} {Month} {yyyy}")+'</span> <br> <a target="_blank" href="http://facebook.com/events/'+event.id+'">'+event.name+'</a></li>');
              }
            }
          }
        }, {access_token: '1649516585286895|831e0422e36e1e9ec9e7595feed6d888'});
      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

    </script>

    <div>
      <ul id="events">
        
      </ul>
    </div>

  </div>

</div>
